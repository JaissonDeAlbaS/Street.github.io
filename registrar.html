<!DOCTYPE html>
<html lang="es">                                                             
<head>
    <meta charset="UTF-8">                                                    
    <meta name="description" content="Registro de usuario">
	<meta name="keywords" content="HTML">
	<meta name="author" content="Jaisson De Alba, Miguel Rico">                              
    <title>Registro</title>  
    <link rel="icon" type="image/png" href="img/study.svg">  
    <link rel="stylesheet" href="css/styles.css">                         
</head>
<body>
    <div class="box">
        <div class="titulos">
            <h2>REGISTRARTE</h2>
            <h4>Unete a nosotros</h4>
        </div>
        <form action="index.html">
            <div class="form-group">
                <input class="input-control" type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input class="input-control" type="text" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <input class="input-control" type="email" name="correo" placeholder="Correo electronico" required>
            </div>
            <div class="form-group">
                <input class="input-control" type="password" name="contraseña" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input class="input-control" type="date" name="fnacimiento" placeholder="Fecha de nacimiento" required>
            </div>
            <div class="form-group">
                <h6>Al hacer clic en "Registrarte", aceptas nuestras Condiciones, la Política de datos y la Política de cookies. (*)</h6>
            </div>
            <div class="form-group">
                <button class="btn-registrar">Registrate</button>
            </div>
            <div class="centrar">
                <a class="btn-other" href="index.html">Volver</a>
            </div>
        </form>
    </div>
</body>
</html>

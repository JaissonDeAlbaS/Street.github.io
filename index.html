<!DOCTYPE html>
<html lang="es">                                                             
<head>
    <meta charset="UTF-8">                                                    
    <meta name="description" content="Inicio de sesion de usuario">
	<meta name="keywords" content="HTML">
	<meta name="author" content="Jaisson De Alba, Miguel Rico">                              
    <title>Login</title>  
    <link rel="icon" type="image/png" href="img/street.svg">  
    <link rel="stylesheet" href="css/styles.css">                         
</head>
<body>
    <div class="box">
        <div class="centrar">
            <img class="avatar" src="img/street.svg" alt="street.svg">
        </div>
        <div class="titulos">
            <h2>BIENVENIDOS A STREET</h2>
        </div>
        <form action="index.html">
            <div class="form-group">
                <label for="correo">Correo electronico:</label>
                <input class="input-control" type="email" name="correo" placeholder="email@street.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input class="input-control" type="password" name="password" placeholder="*******" required>
            </div>
            <div class="centrar">
                <button class="btn-iniciar">Iniciar sesion</button>
            </div>
            <br>
            <div class="form-group centrar">
                <a class="btn-other" href="#">¿Olvidaste tu cuenta?</a>
           </div>
            <br>
            <div class="centrar">
                <a class="btn-registrar" href="registrar.html">Crear cuenta nueva</a>
            </div>
        </form>
    </div>
</body>
</html>
